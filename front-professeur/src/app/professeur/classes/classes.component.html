<div class="container">
  <div><button class="my-3 btn btn-primary rounded-circle" (click)="creerClasse()"><i class="fas fa-plus"></i></button></div>
  <div class="py-2 my-1 bg-light border d-flex flex-md-nowrap flex-wrap text-center text-md-left" *ngFor="let classe of classes">
    <span class="ml-3 justify-content-center align-self-center col-md-8 text-truncate"><span class="font-weight-bold">{{ classe.nom }}</span> (créer le : {{ classe.date_creation | date: 'dd/MM/yyyy'}})</span>

    <div class="d-flex d-md-block mx-auto mx-auto ml-md-auto mr-md-0">
      <button class="btn btn-success rounded-circle mx-1" (click)="editerClasse(classe)"><i class="fas fa-pen-square"></i></button>
      <button class="btn btn-danger rounded-circle mx-1" (click)="supprimerClasse(classe.id)"><i class="fas fa-trash"></i></button>
    </div>
  </div>
  <div class="py-2 my-1 bg-light class-container border d-flex" *ngIf="classes.length === 0">
    <span class="w-100 text-center">Aucune classe à afficher</span>
  </div>
</div>
